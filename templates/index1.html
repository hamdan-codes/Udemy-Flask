<!DOCTYPE html>
<html>
<head>
	<title> Task Manager</title>
</head>
<body>
	<h1>Flask Message Flashing Example</h1>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
				{% for message in messages %}
					<li> {{message}} </li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}

	<p>Do you want to <a href="{{ url_for('login') }}"><b>Login? </b></a></p>

</body>
</html>
